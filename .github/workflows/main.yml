# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
  steps:
    - name: Checkmarx AST Github Action
  # You may pin to the exact commit or the version.
  # uses: Checkmarx/ast-github-action@d6f22f5a845953204322f18eeb782ea480656fad
    uses: Checkmarx/ast-github-action@2.0.0
    with:
    base_uri: https://eu.ast.checkmarx.net/
    cx_tenant: nfr_inflow
    cx_client_id: github
    cx_client_secret: 56cc02b4-ebce-4590-9a49-ea43fd00f261
    # Select a Checkmarx Project Name
    project_name: ${{ github.repository }}
    # Branch name
    branch: ${{ github.ref }}
    # GitHub API Token
    github_token: # optional, default is ${{ github.token }}
    # Additional parameters for AST scan
    additional_params: --file-filter !readme --report-format sarif --output-name results
    # Steps represent a sequence of tasks that will be executed as part of the job
  - name: Upload SARIF file
    uses: github/codeql-action/upload-sarif@v1
    with:
      # Path to SARIF file relative to the root of the repository
    sarif_file: results.sarif
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
